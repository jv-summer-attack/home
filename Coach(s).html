<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coaches - JV Attack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20230823/original/pngtree-grey-whistle-icon-realistic-vector-picture-image_8305419.png">
  <style>
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff6f00;
      color: #111;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s;
      z-index: 10;
    }
    .back-btn:hover {
      background: #ffa000;
      transform: translateY(-2px);
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #2a2a2a;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }
    .coach-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 100%;
      max-width: 400px;
    }
    .coach-container {
      background: #3a3a3a;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .coach-initials {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
      box-shadow: 0 0 12px rgba(255,111,0,0.3);
      user-select: none;
    }
    .coach-green {
      background: #2ecc40;
    }
    .coach-red {
      background: #e74c3c;
    }
    .coach-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6f00;
      margin: 0;
    }
    .coach-role {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0;
      font-style: italic;
    }
    @media (max-width: 480px) {
      .coach-list {
        max-width: 98vw;
        gap: 18px;
      }
      .coach-container {
        padding: 18px 8px;
      }
      .coach-initials {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      .coach-name {
        font-size: 1.15rem;
      }
      .coach-role {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" onclick="goBack()">‚Üê Back</a>
  <div class="coach-list">
    <div class="coach-container">
      <div class="coach-initials coach-green">TT</div>
      <h1 class="coach-name">Tim Tracy</h1>
      <p class="coach-role">coach</p>
    </div>
    <div class="coach-container">
      <div class="coach-initials coach-red">JA</div>
      <h1 class="coach-name">Jesse Anderson</h1>
      <p class="coach-role">coach</p>
    </div>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
