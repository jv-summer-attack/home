<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JV Attack - Junior Varsity Hockey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="https://firebasestorage.googleapis.com/v0/b/optimx-sports.appspot.com/o/teams%2FTL3m1rWEmoWTeG1WukS29CBHa6U2%2FteamLogo_silhouette_196_1600x900.png?alt=media&token=c3896966-e231-403d-a94e-38ee1c1d31e0">
  <style>
    /* Core Layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #2a2a2a; /* softened dark grey background */
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 16px 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Footer Notification Bar - smaller */
    .footer-notification {
      position: fixed;
      bottom: -40px; /* Start hidden */
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      padding: 6px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: bottom 0.3s ease;
      font-size: 0.75rem;
      height: 32px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .footer-notification.visible {
      bottom: 0;
    }

    .footer-notification span {
      color: #ccc;
    }

    .footer-notification a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
      transition: background 0.2s;
      line-height: 1;
    }

    .footer-notification a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Existing Styles (Updated for Contrast) */
    .fadeInUp-animation {
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .team-logo-link {
      display: block;
      margin: 0 auto 18px auto;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      box-shadow: 0 4px 16px rgba(255 255 255 / 0.15);
      background: #222;
      overflow: hidden;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    .team-logo-link:hover,
    .team-logo-link:focus {
      box-shadow: 0 8px 24px rgba(255 255 255 / 0.3);
      transform: scale(1.04);
      outline: none;
    }

    /* Center the image inside the circle */
    .team-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      border-radius: 50%;
      display: block;
    }

    .main-title {
      color: #eee;
      font-size: 2rem;
      margin: 0 0 6px 0;
      text-align: center;
    }

    .subtitle {
      color: #ccc;
      font-size: 1.3rem;
      margin-bottom: 28px;
      text-align: center;
    }

    .button-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 6px;
      align-items: center;
    }

    .nav-btn {
      background: #ff6f00;
      color: #111;
      width: 220px;
      margin: 0 0 18px 0;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255 111 0 / 0.5);
      transition: background 0.18s, color 0.18s, transform 0.15s;
    }

    .nav-btn:hover,
    .nav-btn:focus {
      background: #ffa000;
      color: #000;
      transform: translateY(-2px) scale(1.03);
      outline: none;
      box-shadow: 0 4px 14px rgba(255 160 0 / 0.7);
    }
  </style>
</head>
<body>
  <div class="container fadeInUp-animation">
    <a class="team-logo-link" href="socials.html" title="Visit our Socials">
      <img
        class="team-logo"
        src="https://firebasestorage.googleapis.com/v0/b/optimx-sports.appspot.com/o/teams%2FTL3m1rWEmoWTeG1WukS29CBHa6U2%2FteamLogo_silhouette_196_1600x900.png?alt=media&token=c3896966-e231-403d-a94e-38ee1c1d31e0"
        alt="JV Attack Logo"
      />
    </a>
    <div class="main-title">Junior Varsity Hockey</div>
    <div class="subtitle">Attack</div>
    <div class="button-list">
      <a class="nav-btn" href="Players.html">Players & Stats</a>
      <a class="nav-btn" href="GMS.html">Games</a>
      <a class="nav-btn" href="Coach(s).html">Coach(s)</a>
    </div>
  </div>

  <!-- Footer Notification -->
  <div class="footer-notification" id="footerNotification">
    <span>NWCâ„¢</span>
    <a href="NWCLM.html">Learn More</a>
  </div>

  <script>
    // Scroll detection for footer notification
    window.addEventListener('scroll', () => {
      const footerNote = document.getElementById('footerNotification');
      const isAtBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 50;
      footerNote.classList.toggle('visible', isAtBottom);
    });

    // Show immediately if content is short
    window.addEventListener('load', () => {
      const bodyHeight = document.body.clientHeight;
      const viewportHeight = window.innerHeight;
      if(bodyHeight <= viewportHeight) {
        document.getElementById('footerNotification').classList.add('visible');
      }
    });
  </script>
</body>
</html>
