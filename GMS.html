<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games - JV Attack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/NHL_Logo_former.svg/247px-NHL_Logo_former.svg.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #2a2a2a; /* consistent dark grey background */
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff6f00;
      color: #111;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s;
      z-index: 10;
    }

    .back-btn:hover {
      background: #ffa000;
      transform: translateY(-2px);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .main-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6f00;
      margin-bottom: 12px;
    }

    .sub-text {
      font-size: 1.3rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>

  <div class="content">
    <div class="main-text">No Games Yet..</div>
    <div class="sub-text">Check Back On May 4th</div>
  </div>
</body>
</html>
